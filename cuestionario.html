<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woman - Cuestionario</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div id="cuestionario" class="cuadro-woman">
        <h2>Cuestionario sobre Acoso Universitario</h2>
        <div class="pregunta visible">
            <p>¿Has experimentado acoso o violencia de género en la universidad?</p>
            <input type="radio" name="pregunta1" value="Si"> Sí
            <input type="radio" name="pregunta1" value="No"> No
        </div>
        <div class="pregunta">
            <p>¿Te sientes seguro en tu entorno universitario?</p>
            <input type="radio" name="pregunta2" value="Si"> Sí
            <input type="radio" name="pregunta2" value="No"> No
        </div>
        <!-- Agrega más preguntas aquí -->
    </div>
</body>
</html>
